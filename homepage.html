<!DOCTYPE html>
<html>
<head>
    <title>Cowser Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .c { color: #4285F4; }
        .o { color: #EA4335; }
        .w { color: #FBBC05; }
        .s { color: #4285F4; }
        .e { color: #34A853; }
        .r { color: #EA4335; }
        
        .search-container {
            width: 100%;
            max-width: 584px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-box {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-image: -webkit-linear-gradient(top,#f8f9fa,#f8f9fa);
            background-color: #f8f9fa;
            border: 1px solid #c6c6c6;
            color: #202122;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="c">C</span><span class="o">o</span><span class="w">w</span><span class="s">s</span><span class="e">e</span><span class="r">r</span>
    </div>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search Cowser or type a URL">
        <div class="buttons">
            <button class="btn">Cowser Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
